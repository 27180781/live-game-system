<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专 拽专:  专砖 (Debug Mode)</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        console.log("HTML Head: 转 注转 住拽专驻...");
    </script>
    <script 
        src="https://download.agora.io/sdk/release/AgoraRTC_N.js"

        onerror="console.error('FAILURE: 注转 AgoraRTC_N.js 砖!')">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.5.1/js/AgoraRTM_N.js" 
        onload="console.log('SUCCESS: AgoraRTM_N.js 注 爪!')" 
        onerror="console.error('FAILURE: 注转 AgoraRTM_N.js 砖!')">
    </script>
    <script>
        console.log("HTML Head: 住 注转 住拽专驻.");
    </script>
    <style>
        /* CSS 砖专  */
        #local-camera-view { width: 100%; height: calc(100% - 80px); background-color: #000; }
        #local-camera-view video { width: 100%; height: 100%; object-fit: cover; }
        #controls { position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; gap: 15px; }
        #controls button { background-color: #333; color: white; border: 1px solid #555; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; }
        #controls button.active { background-color: #28a745; }
        #controls button.leave { background-color: #e74c3c; }
        #login-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; display:flex; flex-direction: column; justify-content:center; align-items:center; }
    </style>
</head>
<body>
    <div id="login-overlay">
        <h2 style="color:white;"> 专砖</h2>
        <input type="text" id="displayNameInput" placeholder=" 转 砖 转爪 爪'" style="padding:10px; text-align:center; border-radius:5px; border:1px solid #ccc;">
        <button id="joinBtn" style="padding:10px 20px; margin-top:10px; cursor:pointer;">转 砖专</button>
    </div>

    <div id="main-container" style="visibility:hidden;">
        <div id="local-camera-view"></div>
        <div id="controls">
            <button id="mic-btn" title="砖注"></button>
            <button id="cam-btn" title="爪"></button>
            <button id="leave-btn" class="leave" title="住 砖专"></button>
        </div>
    </div>

    <div id="chat-container"><div id="chat-header">爪'</div><div id="chat-messages"></div><form id="chat-form"><input id="chat-input" placeholder="转 注..."></form></div>
    <button id="chat-toggle-btn"></button>

    <script src="config.js"></script>
    <script src="chat.js"></script>
    <script>
        console.log("Main script block started. Adding window.onload listener.");
        
        window.onload = function() {
            console.log("EVENT: window.onload 专.  砖 专 转 注.");
            
            const loginOverlay = document.getElementById('login-overlay');
            const joinBtn = document.getElementById('joinBtn');
            const displayNameInput = document.getElementById('displayNameInput');

            console.log("Setting up join button click listener.");
            joinBtn.onclick = () => {
                console.log("EVENT: Join button clicked.");
                const displayName = displayNameInput.value.trim();
                if (displayName) {
                    loginOverlay.style.display = 'none';
                    document.getElementById('main-container').style.visibility = 'visible';
                    main(displayName);
                } else {
                    alert("砖  砖.");
                }
            };

            async function main(displayName) {
                console.log("Function main() started. DisplayName:", displayName);
                
                console.log("Checking for global Agora objects BEFORE creating clients...");
                console.log("Type of AgoraRTC:", typeof AgoraRTC);
                console.log("Type of AgoraRTM:", typeof AgoraRTM);

                let rtmClient;
                try {
                    console.log("Attempting to create RTM instance...");
                    // 砖专 砖专 砖 -  砖拽 拽 专注 驻 砖砖
                    if (typeof AgoraRTM === 'undefined') {
                        throw new Error("AgoraRTM is still undefined right before createInstance!");
                    }
                    rtmClient = AgoraRTM.createInstance(AGORA_APP_ID);
                    console.log("SUCCESS: RTM instance created.");
                } catch(e) {
                    console.error("CRITICAL FAILURE creating RTM instance:", e);
                    alert("砖 拽专转:  转  爪专 转 拽 爪'.  砖 转 转 -Console.");
                    return; // 注爪专转 专爪
                }
                
                const rtcClient = AgoraRTC.createClient({ mode: "live", codec: "vp8" });
                rtcClient.setClientRole("host");

                const urlParams = new URLSearchParams(window.location.search);
                const channelName = urlParams.get('channel');
                const uid = parseInt(urlParams.get('uid'));
                const token = urlParams.get('token');

                let localTracks = { audioTrack: null, videoTrack: null };
                
                try {
                    console.log("Attempting to join RTC and RTM channels...");
                    await rtcClient.join(AGORA_APP_ID, channelName, token, uid);
                    await initChat(rtmClient, channelName, uid.toString(), displayName);
                    console.log("SUCCESS: Joined RTC and RTM channels.");
                } catch (error) {
                    console.error("RTC Join or RTM init failed", error);
                    alert("转专转 注专抓 砖. 拽 转 -Console 驻专.");
                    return;
                }
                
                // --- 砖专 拽 砖专转 驻 砖转 ---
            }
        }
    </script>
</body>
</html>
